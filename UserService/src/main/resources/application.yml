server:
  port: 8081
   
spring:
  data:
    mongodb:
      database: Microservice
      port: 27017
      host: localhost
  jpa:
    database-platform: 
    show-sql: true
    hibernate:
      ddl-auto: update
  application:
    name: USER-SERVICE
  config:
    import: configserver:http://localhost:8085
    
management: 
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always         
      
#CircuitBreaker      
resilience4j: 
  circuitbreaker:
    instances:
      ratingHotelBreaker:
        registerHealthIndicator: true 
        eventConsumerBufferSize: 10
        minimumNumberOfCalls: 5
        automaticTransitionFromToHalfOpenEnabled: true
        waitDurationInOpenState: 6s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED 
        
        
#Retry
  Retry:
    instances:
      ratingHotelService:        
        maxAttempts: 3
        waitDuration: 2s
        
        
